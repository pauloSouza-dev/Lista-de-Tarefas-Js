<html>

    <head>

        <title>To-do List</title>
        <meta charset="utf-8" />
        <link href="style.css" rel="stylesheet" />

    </head>

    <body>
        
        <div id="all">
            <div id="titulo"><h1>To-Do List JavaScript</h1></div>

            <div id="lista">
                <div class="tarefa">
                    <input type="checkbox"  name="1" value="" id="botao-concluido" />
                    <p class="tarefa-descricao">Exemplo</p>
                    <p class="tarefa-data">data</p>

            </div>

            <div id="adicionar">

                 <button class="botao" onclick="adicionandoNovaTarefa()">
                     <h2>+</h2>
                 </button>
            </div>

        </div> 

        <script src="script.js"></script>

    </body>
